@*
* This template takes a single argument, a String containing a
* message to display.
*@
@(message: String, webJarAssets: WebJarAssets)(implicit messages: Messages)


    @template("Login to Continue", webJarAssets) {
        <div id="main">
            Select any of the following:
            <ul>
                <a href="/questions/">Create a Question to be used in the Game!</a>
            </ul>
        </div>
    }
